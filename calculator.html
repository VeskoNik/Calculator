<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorCSS.css">
    <script src="./onOff.js"></script>
    <script src="./ceFunctions.js"></script>
    <script src="./calc.js"></script>
</head>

<body>
    <section id="calulator">
        <section>
            <div id="bodyTop-Calculator" style="width: 400px;height: 100px;">
                <div id="VeskoNik">Created by VeskoNik</div>
                <input type="text" id="input" disabled="true" value="0"></input>
            </div>

            <div id="bodyBottom-Calculator" style="width: 400px;height: 340px;">
                <section id="firstRow">
                    <button id="AC" onclick="onOff()">AC</button>
                    <button id="CE" onclick="ceFunc()">CE</button>
                    <button id="percentage" onclick="calc(event)">%</button>
                    <button id="divide" onclick="calc(event)">&#247;</button>
                </section>
                <section id="secondRow">
                    <button id="seven" onclick="calc(event)">7</button>
                    <button id="eight" onclick="calc(event)">8</button>
                    <button id="nine" onclick="calc(event)">9</button>
                    <button id="multiplication" onclick="calc(event)">X</button>
                </section>
                <section id="thirdRow">
                    <button id="four" onclick="calc(event)">4</button>
                    <button id="five" onclick="calc(event)">5</button>
                    <button id="six" onclick="calc(event)">6</button>
                    <button id="subtract" onclick="calc(event)">-</button>
                </section>
                <button id="plus" onclick="calc(event)">+</button>
                <section id="fourthRow">
                    <button id="one" onclick="calc(event)">1</button>
                    <button id="two" onclick="calc(event)">2</button>
                    <button id="three" onclick="calc(event)">3</button>
                </section>
                <section id="fifthRow">
                    <button id="zero" onclick="calc(event)">0</button>
                    <button id="point" onclick="calc(event)">.</button>
                    <button id="result" onclick="calc(event)">=</button>
                </section>
            </div>


        </section>
    </section>
</body>

</html>
